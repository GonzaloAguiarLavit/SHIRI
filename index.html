<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Cutting Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="homeMenu">Home</a></li>
            <li><a href="#" id="employeesMenu">Employees</a></li>
            <li><a href="#" id="cutsMenu">Cuts</a></li>
            <li><a href="#" id="reportsMenu">Reports</a></li>
        </ul>
    </nav>

    <!-- Home (Login) -->
    <div class="container" id="loginContainer">
        <h1>Select Your Name</h1>
        <select id="nameList"></select>
        <button id="selectNameButton">Select Name</button>
    </div>

    <!-- Employees -->
    <div class="container" id="employeesContainer" style="display:none;">
        <h1>Employees</h1>
        <ul id="employeesList"></ul>
        <input type="text" id="newEmployeeName" placeholder="Add New Employee">
        <button id="addEmployeeButton">Add Employee</button>
    </div>

    <!-- Cuts -->
    <div class="container" id="cutsContainer" style="display:none;">
        <h1>Cuts</h1>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="Meat">Meat</option>
            <option value="Chicken">Chicken</option>
            <option value="Fish">Fish</option>
        </select>
        <ul id="cutsList"></ul>
        <input type="text" id="newCutName" placeholder="Add New Cut">
        <select id="newCutCategory">
            <option value="Meat">Meat</option>
            <option value="Chicken">Chicken</option>
            <option value="Fish">Fish</option>
        </select>
        <button id="addCutButton">Add Cut</button>
    </div>

    <!-- Timer -->
    <div class="container" id="timerContainer" style="display:none;">
        <h1>Cut: <span id="selectedMeat"></span></h1>
        <div class="clock">
            <div class="circle">
                <div class="hand"></div>
            </div>
        </div>
        <div id="timer">00:00:00</div>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="backButton">Back to Cuts</button>
    </div>

    <!-- Reports -->
    <div class="container" id="reportsContainer" style="display:none;">
        <h1>Reports</h1>
        <div id="reportsContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
